    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #eee;
            margin: 0;
        }

        header {
            background-color: #1f1f1f;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu-toggle {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
        }

        .menu li {
            list-style: none;
            position: relative;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .menu a:hover {
            color: #1db954;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2a2a2a;
            min-width: 160px;
            z-index: 1;
            top: 100%;
            left: 0;
            border-radius: 8px;
            padding: 0.5rem 0;
        }

        .dropdown-content li {
            padding: 0.5rem 1rem;
        }

        .dropdown-content li a {
            color: #eee;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #1f1f1f;
            }

            .menu.show {
                display: flex;
            }

            .menu li {
                margin: 0.5rem 0;
            }

            .dropdown-content {
                position: static;
            }

            .dropdown:hover .dropdown-content {
                display: none;
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .show-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            justify-items: center;
        }

        .show-item {
            background-color: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .show-item:hover {
            transform: scale(1.03);
        }

        .show-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .show-title {
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
